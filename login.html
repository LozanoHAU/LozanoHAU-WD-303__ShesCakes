<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login â€” She's Cakes</title>
  <link rel="icon" type="image/x-icon" href="images/minilogo.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Oooh+Baby&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background-image: url(images/feature-hero.png); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #C83F6F, #FF98B9);
      padding: 2.5rem 2rem;
      text-align: center;
      color: white;
    }

    .login-header i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .login-header h1 {
      font-family: "Bricolage Grotesque", system-ui;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .login-body {
      padding: 2.5rem 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #272727;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9b9b9b;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #FF98B9;
      box-shadow: 0 0 0 3px rgba(255, 152, 185, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background-color: #FF98B9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
      margin-top: 0.5rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(200, 63, 111, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 0.9rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }

    .back-link a {
      color: #C83F6F;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: #FF98B9;
    }

    .spinner {
      display: inline-block;
      margin-left: 0.5rem;
    }

    @media (max-width: 480px) {
      .login-header h1 {
        font-size: 1.5rem;
      }
      
      .login-body {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-lock"></i>
      <h1>Admin Login</h1>
      <p>She's Cakes Management</p>
    </div>

    <div class="login-body">
      <div id="alertBox" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Enter your username"
              required
              autocomplete="username"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-key"></i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
          </div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="back-link">
        <a href="/">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';

    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');
    const loginBtn = document.getElementById('loginBtn');

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;
      
      if (type === 'success') {
        setTimeout(() => {
          alertBox.classList.remove('show');
        }, 2000);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

      try {
        const response = await fetch(`${API_URL}/api/admin/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include', 
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/ADMINcustomers';
          }, 1000);
        } else {
          showAlert(result.message || 'Invalid credentials', 'error');
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('Failed to connect to server', 'error');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    });
  </script>
</body>
</html>
